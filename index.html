<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgb(65, 161, 216)">
    <div class="container">
      <div class="card" style="width: 18rem; background-color: rgb(77, 106, 221)">
        <div class="card-body text-light" style="background-color: coral">
          <form>
            <div class="mb-3">
              <h2 class="text-center">Order</h2>
              <label for="name" class="form-label">Nama:</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="notelp" class="form-label">No Telp:</label>
              <input type="number" class="form-control" id="notelp" />
            </div>
            <p>Jenis:</p>
            <select class="form-select" id="jenis" aria-label="Default select example">
              <option selected>Pilih menu:</option>
              <option value="roti Tawar">Roti Tawar</option>
              <option value="Donat">Donat</option>
              <option value="Pancake">Pancake</option>
            </select>
            <div class="mb-3 mt-3">
              <label for="jumlah" class="form-label">Jumlah:</label>
              <input type="number" class="form-control" id="jumlah" />
            </div>
            <div class="text-center">
              <button type="button" onclick="submitOrder()" class="btn mt-4 w-50" style="background-color: black; color: whitesmoke">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
